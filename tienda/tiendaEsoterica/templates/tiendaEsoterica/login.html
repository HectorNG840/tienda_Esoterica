<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Esotérica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-button:hover {
            background-color: #45a049;
        }
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .home-link {
            position: fixed;
            top: 15px;
            right: 15px;
        }
        .home-link a {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(90deg, #007BFF, #0056b3);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .home-link a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="home-link">
        <a href="{% url 'home' %}">Página Principal</a>
    </div>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form method="post" action="{% url 'login' %}" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        {% if field.name == "username" %}
                            Usuario
                        {% elif field.name == "password" %}
                            Contraseña
                        {% else %}
                            {{ field.label }}
                        {% endif %}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="form-error">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="form-button">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
